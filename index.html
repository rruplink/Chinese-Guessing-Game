<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Riddle Game</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-red-500 mb-4 tracking-wide">
                Chinese Riddle Game
                <span class="block text-3xl text-red-400 mt-2">谜语游戏</span>
            </h1>
            <p class="text-gray-300 text-lg">Guess the word based on the Chinese hints!</p>
        </header>

        <div id="game-root" class="max-w-3xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700"></div>
    </div>

    <!-- Game Component Script -->
    <script type="text/babel" data-type="module" src="game.js"></script>
</body>
</html>
